<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe our newsletter</title>
</head>
<body>
    <form action="subscribe" method="post">
        <p>Firstname: <input type="text" name="firstname" id="firstname" placeholder="Enter Firstname" required></p>
        <p>Lastname: <input type="text" name="lastname" id="lastname" placeholder="Enter Lastname" required></p>
        <p>Email: <input type="email" name="email" id="email" placeholder="Enter Email" required></p>
        <p><button type="submit">Submit</button></p>
    </form>
</body>
</html>
